name: Check Action Secret

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  check-secret:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Run run_main.py
      env:
        MY_SECRET: ${{ secrets.MY_SECRET }}
      run: |
        python run_main.py
